<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Tournament</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="landing-page container">
        <h1>Survival of the Gifest</h1>
        <img class="logo " src="http://i2.kym-cdn.com/entries/icons/original/000/020/391/api_giphy_logo.png" alt="">
        <p>Search for any gif theme and decide which gif will be crowned the champion! Only the strongest of competitors will make it to the end.</p>
        <form class="search-form ">

            <input type="text" name="search" value="" id="search-box">
            <button type="submit" name="button"></button><img src="assets/search_icon_off@2x.png" alt="">

        </form>
    </div>
    <div class="img-round container hidden">
        <h1>Click on the gif you think is best!</h1>
        <div class="imgs-container">

            <div class="img-block">
                <img src="assets/crown.gif" alt="" class="top-img" id="crown">
                 <div class="img-wrapper"><img id="img1" src="" alt=""></div>
                <a target="_blank" href="#" id="championButton">
                <button type="button" name="download">Go to Gif</button></a>
            </div>

            <p>vs</p>
            <div class="img-block">
                <img src="assets/boxing_gloves.png" alt="" class="top-img" id="gloves">
                <div class="img-wrapper"><img id="img2" src="" alt=""></div>
                <a target="_blank" href="#" id="challengerButton">
                <button type="button" name="download" >Go to Gif</button></a>
            </div>
        </div>
    </div>

    <div class='js-container'>
    </div>








    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='scripts/clipboard.min.js'></script>
    <script src='scripts/app.js'></script>
</body>

</html>
